spring:
  security:
    oauth2:
      client:
        id: my-client
        secret: $2a$10$AcHaIKw4tg1VcmlmmpVkK.q1JP1xgpwehugM0gM4q45ZZBQVYdMfG #my-secret
        grant-types:
          - password
          - authorization_code
          - refresh_token
        scopes:
          - read
          - write
          - trust
        accessTokenValiditySeconds: -1
        refreshTokenValiditySeconds: -1
    user:
      name: test@test.com
      password: $2a$10$UvRO62xRebwdlwk7KbeCxuPw4IKQb5hDuq.zoPDlmZBPi.hpx92ES #tester
  datasource:
    url:  jdbc:postgresql://localhost:5432/oauth2_demo
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      connection-timeout: 3000
      connection-test-query: SELECT 1
      pool-name: security_demo
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  #https://stackoverflow.com/questions/4588755/disabling-contextual-lob-creation-as-createclob-method-threw-error
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    generate-ddl: true
    show-sql: true